<div class="row">
  <div class="col-12 text-end">
    <button class="btn btn-success" routerLink="/createUser">Add Ner</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>EmailId</th>
          <th>Mobile No</th>
          <th>City</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (user of userList; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.emailId }}</td>
          <td>{{ user.mobileNo }}</td>
          <td>{{ user.city }}</td>
          <td class="text-center">
            <button (click)="onDelete(user.userId)" class="btn btn-danger mx-2">
              Delete
            </button>
            <button (click)="onEdit(user.userId)" class="btn btn-danger">
              Edit
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
